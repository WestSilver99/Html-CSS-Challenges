<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div id="first-name">
        <label>First name </label>
        <input type="text" placeholder="first name" required />
      </div>
      <div id="last-name">
        <label>Last name</label>
        <input type="text" placeholder="last name" required />
      </div>
      <div id="email">
        <label>Email</label>
        <input type="email" placeholder="Email" required />
      </div>
      <div id="Username">
        <label>Username</label>
        <input type="text" placeholder="Username" required />
      </div>
      <div id="Password">
        <label>Password</label>
        <input type="password" placeholder="Password" minlength="10" required />
      </div>
      <div id="Birst-date">
        <label>Birth date</label>
        <input type="date" required />
      </div>
      <div id="Happy">
        <label>How happy are you?</label>
        <input type="range" min="0" max="10" list="tickmarks" required />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>
      <div id="color">
        <label>What is your fav.color?</label>
        <input type="color" required />
      </div>
      <div id="submit">
        <input type="submit" value="Create Account" required />
      </div>
    </form>
  </body>
</html>
