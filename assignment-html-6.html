<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="index-6.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <nav class="library">
      <div class="library_style">
        <i class="fa-solid fa-bars fa-lg"></i>
        <span>Movie</span>
        <i class="fa-solid fa-clapperboard fa-lg"></i>
      </div>
      <form class="form">
        <div class="form_style">
          <input type="text" placeholder="Search movies" />
          <button><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
        </div>
      </form>
    </nav>
    <main>
      <div class="content">
        <div class="title">Movie of the day</div>
        <div class="main_content">
          <div class="main_image"></div>
          <img src="img/batman.jpg" alt="" />
          <div class="content-text">
            <div class="content_main_text">
              <div class="main_content_name">The Batman</div>
              <div class="main_content_author">Matt Reeves</div>

              <div class="rate">
                <i class="fa-solid fa-star" style="color: #ffce33"></i>
                <i class="fa-solid fa-star" style="color: #ffce33"></i>
                <i class="fa-solid fa-star" style="color: #ffce33"></i>
                <i class="fa-solid fa-star" style="color: #ffce33"></i>
                <i class="fa-solid fa-star" style="color: #ffce33"></i>
              </div>
              <div class="genre">
                <div class="button_style">Action</div>
                <div class="button_style">Thriller</div>
              </div>
              <div class="button">
                <div class="bookmark"><i class="fa-solid fa-bookmark"></i></div>
                <div class="buy">Watch Now</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="recommended">
        <div class="recommended_title">Recommended</div>
        <div class="recommended_movie">
          <div class="poster">
            <img src="img/topgun.jpg" alt="" />
            <div class="rate">
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: grey"></i>
            </div>
          </div>
          <div class="poster">
            <img src="img/tennet.jpg" alt="" />
            <div class="rate">
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: grey"></i>
            </div>
          </div>
          <div class="poster">
            <img src="img/spiderman.jpg" alt="" />
            <div class="rate">
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: grey"></i>
            </div>
          </div>
          <div class="poster">
            <img src="img/city.jpg" alt="" />
            <div class="rate">
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffce33"></i>
              <i class="fa-solid fa-star fa-sm" style="color: grey"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="director">
        <div class="director_title">Popular director</div>
        <div class="director_conent">
          <div class="director_image">
            <img src="img/nolan.jpg" alt="" />
          </div>
          <div class="director_text">
            <div class="director_name">Christopher Nolan</div>
            <div class="director_content">
              British movie director, nominated for 5 Oscars. Another 141 wins &
              231 nominations.<br /><br />Major works: The Dark Knight Trilogy,
              Interstellar, Inception, Tennet.
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/08939663ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
