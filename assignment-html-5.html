<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index5.css" />
    <title>Playlist</title>
  </head>
  <body>
    <div class="top">
      <i class="fa-solid fa-x"></i>
      <span> Playlist </span>
    </div>

    <div class="randomlove">
      <div class="love_image"><i class="fa-solid fa-image"></i></div>
      <div class="text">
        <div class="random_text">Random</div>
        <div class="love_text">Love</div>
        <div class="random_singer">by Divay Kapoor</div>
      </div>
    </div>

    <div class="button">
      <div class="play">
        <i class="fa-solid fa-play"></i> <span> Play</span>
      </div>
      <div class="heart"><i class="fa-regular fa-heart"></i></div>
      <div class="plus"><i class="fa-regular fa-plus fa-xl"></i></div>
    </div>

    <ul class="color_list">
      <li>
        <div class="color">
          <div class="tomato"></div>
          <div class="color_text">
            <div class="color_name">Matargasti</div>
            <div class="color_singer">Mohit Chauhan</div>
          </div>
        </div>
      </li>
      <li>
        <div class="color">
          <div class="pink"></div>
          <div class="color_text">
            <div class="color_name">Attitude</div>
            <div class="color_singer">Lewis OfMan · Attitude</div>
          </div>
        </div>
      </li>
      <li>
        <div class="color">
          <div class="blue"></div>
          <div class="color_text">
            <div class="color_name">Try Everything</div>
            <div class="color_singer">Shakira · Zootopia</div>
          </div>
        </div>
      </li>
      <li>
        <div class="color">
          <div class="green"></div>
          <div class="color_text">
            <div class="color_name">Sunflower</div>
            <div class="color_singer">Joseph Vincent · Sunflower</div>
          </div>
        </div>
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/08939663ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
