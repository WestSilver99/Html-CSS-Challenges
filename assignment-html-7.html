<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index7.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Music</title>
  </head>
  <body>
    <main>
      <div class="music_screen">
        <div class="top">
          <span><i class="fa-solid fa-arrow-left"></i></span>
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="title">
          <div class="title_image">
            <img src="img/IU.jpg" alt="" />
          </div>
          <div class="name">IU(아이유)</div>
          <div class="name_under">K-POP, R&B, Acoustic</div>
        </div>
        <div class="button">
          <div class="shuffle">Shuffle</div>
          <div class="heart">
            <span><i class="fa-solid fa-heart fa-lg"></i></span>
            212 971
          </div>
        </div>
        <div class="title_column">
          <div class="playlist">
            <img src="img/letter.jpg" alt="" />
            <div class="playlist_text">
              <div class="column_artist">IU(아이유)</div>
              <div class="column_song">Through the Night(밤편지)</div>
            </div>
            <div class="title_column_add">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="playlist">
            <div class="playlist_now">
              <img src="img/lilac.jpg" alt="" />
              <span> <i class="fa-solid fa-chart-simple"></i></span>
            </div>
            <div class="playlist_text">
              <div class="column_artist">IU(아이유)</div>
              <div class="column_song">LILAC(라일락)</div>
            </div>
            <div class="title_column_add">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="playlist">
            <img src="img/blueming.jpg" alt="" />
            <div class="playlist_text">
              <div class="column_artist">IU(아이유)</div>
              <div class="column_song">Blueming(블루밍)</div>
            </div>
            <div class="title_column_add">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="playlist">
            <img src="img/pallette.jpg" alt="" />
            <div class="playlist_text">
              <div class="column_artist">IU(아이유)</div>
              <div class="column_song">Palette(팔레트)</div>
            </div>
            <div class="title_column_add">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
        <div class="nowPlay">
          <div class="nowPlay_text">
            <div class="nowPlay_text-artist">IU(아이유)</div>
            <div class="nowPlay_text-song">LILAC(라일락)</div>
          </div>
          <div class="nowPlay_button">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
      <div class="music_screen">
        <div class="top">
          <span><i class="fa-solid fa-arrow-left"></i></span>
          <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <div class="title">
          <div class="title_cover-image">
            <img src="img/letter.jpg" alt="" />
          </div>
          <div class="name">Through the Night(밤편지)</div>
          <div class="name_under">IU(아이유)</div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/08939663ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
